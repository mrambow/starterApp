      <ion-menu-button  class="page-focus"></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-button>test 1</ion-button>

  <ion-button>test 3</ion-button>
  <ion-button>test 4</ion-button>


</ion-content>
